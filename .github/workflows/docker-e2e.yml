name: NestJS API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgresql://betaexamprep:oKKy0mxBjkbW9M0gk0Z8nOLAYKDtGAb5@dpg-cr1jmg5ds78s739t77dg-a/betaexamprep  # Set your DB connection string
        run: npm run migration:run

      - name: Seed the Database
        env:
          DATABASE_URL: postgresql://betaexamprep:oKKy0mxBjkbW9M0gk0Z8nOLAYKDtGAb5@dpg-cr1jmg5ds78s739t77dg-a/betaexamprep  # Set your DB connection string
        run: npm run seed:run:relational


      # Upload logs if tests fail
      - name: Upload prod.log to artifacts for debugging
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: prod-logs
          path: prod.log

      # Deploy to Render on successful push to main
      - name: Deploy to Render
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"serviceId": "'${{ secrets.RENDER_SERVICE_ID }}'"}' \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
